<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;  
    }

    .container {
      }

    .timer-container {
      display: flex;
      justify-content: center; /* Keskittää elementit vaakasuunnassa */
      align-items: center; /* Keskittää elementit pystysuunnassa */
      width: 100%; /* Täyttää koko ruudun leveys */
    }

    .new-container {
      display: flex;
      justify-content: center; /* Keskittää elementit vaakasuunnassa */
      align-items: center; /* Keskittää elementit pystysuunnassa */
      width: 100%; /* Täyttää koko ruudun leveys */
      height: 100vh; /* Täyttää koko ruudun korkeus */
    }

    .new-container .box {
      margin: 0; /* Poistaa marginaalit */
      padding: 10px; /* Voit säätää paddingia tarpeen mukaan */
      border: 1px solid black; /* Lisää reunat elementeille */
    }

    .timer-display {
      text-align: center;
      font-size: 22vw; /* Dynamic font size based on viewport width */
      margin: 0 10px; /* Small spacing around the timer */
    }

    button {
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 8px; /* Pyöristetyt kulmat */
      background: linear-gradient(145deg, #6e7dff, #4c5cfc); /* Gradientti tausta */
      color: white;
      transition: all 0.3s ease-in-out; /* Pehmeä siirtymä hover-efekteille */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Hento varjo */
    }

    #decrease-time,
    #increase-time {
      flex-shrink: 0; /* Ensure buttons don’t resize */
    }

    #toggle-timer,
    #test-alarm {
      margin: 20px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Repeating Timer</h1>


  
    <!-- Timer Adjuster -->
    <div class="timer-container">
      <button id="decrease-time">-</button>
      <div class="timer-display">00:00</div>
      <button id="increase-time">+</button>
    </div>

    <!-- Controls -->
    <button id="toggle-timer">Start Timer</button>
    <button id="test-alarm">Test Alarm</button>
    <script src="script.js"></script>
  </div>
</body>
</html>
